<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{patient.listOfPatients}">List of Patients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
          integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

</head>
<body>
<div th:replace="header"></div>

<div class="m-5 p-1">

    <h2 th:text="#{patient.listOfPatients}">List of Patient</h2>
    <br>
    <table border="1" class = "table table-striped table-responsive-md">
        <tr>
        <thead>
            <th >
                <a th:text="#{login.firstName}"
                   th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${currentPage}+'?sortField=firstName&sortDir='+${reverseSortDir}}"/>
            </th>
            <th>
                <a th:text="#{login.lastName}"
                   th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${currentPage}+'?sortField=lastName&sortDir='+${reverseSortDir}}"/>
            </th>
            <th>
                <a th:text="#{patient.birthDate}"
                   th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${currentPage}+'?sortField=birthDate&sortDir='+${reverseSortDir}}"/>
            </th>
            <th th:text="#{login.email}">E-mail</th>
            <th th:text="#{list.operations}">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${#temporals.format(user.birthDate, 'dd.MM.yyyy')}">
            </td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{|/users/patients/${user.id}/info|}" th:text="#{patient.info}">Info</a>
            </td>
        </tbody>
        </tr>
    </table>
</div>
</body>
</html>
