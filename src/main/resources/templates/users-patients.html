<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{patient.listOfPatients}">List of Patients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
          integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

</head>
<body style ="background: #eee;" >
<div th:replace="header"></div>

<div class="m-5 p-1">

    <h2 th:text="#{patient.listOfPatients}">List of Patient</h2>
    <br>
    <table border="1" class = "table table-striped table-responsive-md">
        <tr>
        <thead>
            <th >
                <a th:text="#{login.firstName}"
                   th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${currentPage}+'?sortField=firstName&sortDir='+${reverseSortDir}}"/>
            </th>
            <th>
                <a th:text="#{login.lastName}"
                   th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${currentPage}+'?sortField=lastName&sortDir='+${reverseSortDir}}"/>
            </th>
            <th>
                <a th:text="#{patient.birthDate}"
                   th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${currentPage}+'?sortField=birthDate&sortDir='+${reverseSortDir}}"/>
            </th>
            <th th:text="#{login.email}">E-mail</th>
            <th th:text="#{list.operations}">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${#temporals.format(user.birthDate, 'dd.MM.yyyy')}">
            </td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{|/users/patients/${user.id}/info|}" th:text="#{patient.info}">Info</a>
            </td>
        </tbody>
        </tr>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2" th:text="#{form.totalRows}+' '+${totalPages}">
                Total Rows: [[${totalUser}]]
            </div>
            <div class="col-sm-1">
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}"
                       th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${i}+'?sortField='+${sortField}+'&sortDir='+${sortDirection}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>

                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${totalPages}+'?sortField='+${sortField}+'&sortDir='+${sortDirection}}" th:text="#{form.next}">Next</a>
                <span th:unless="${currentPage < totalPages}" th:text="#{form.next}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/users/patients/of/'+${#authentication.details.id}+'/'+${totalPages}+'?sortField='+${sortField}+'&sortDir='+${sortDirection}}" th:text="#{form.last}">Last</a>
                <span th:unless="${currentPage < totalPages}" th:text="#{form.last}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
