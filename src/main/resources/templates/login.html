<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.login}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
          integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

</head>
<body>
<div th:replace="header"></div>
<div class="m-5 p-1">
    <form th:method="POST" th:action="@{/login}" th:object="${user}">
        <h2 th:text="#{login.loginForm}"/>
        <table>
            <tr>
                <td>
                    <label for="email" th:text="#{login.email}+':'"></label>
                </td>
                <td>
                    <input type="text" th:field="*{email}" id="email"/>
                </td>
            </tr>
            <tr>
            <tr>
                <td>
                    <label for="password" th:text="#{login.password}+':'"></label>
                </td>
                <td>
                    <input type="text" th:field="*{password}" id="password"/>
                </td>
            </tr>
            <tr>
            <tr>
                <td>
                    <input type="submit" th:value="#{login.login}"/>
                </td>
                <td>
                    <input type="reset" th:value="#{login.clear}"/>
                </td>
            </tr>
        </table>
    </form>
        <div class="m-2 p-3">
        <a th:text="#{login.dontHaveAccount}"></a>
        <a th:href="@{/registration}" th:text="#{login.loginNow}"></a>
        </div>
</div>

</body>
</html>
