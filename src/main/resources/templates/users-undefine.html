<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.listOfUsers}">List of Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
          integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

</head>
<body style ="background: #eee;" >
<div th:replace="header"></div>
<div class="m-5 p-1">
<div border="1" class = "table table-striped table-responsive-md">

    <h2 th:text="#{login.listOfUsers}">List of Users</h2>
    <br>
    <table border="1">
        <tr>
            <th th:text="#{list.no}">No.</th>
            <th th:text="#{list.fullName}">Full name</th>
            <th th:text="#{login.email}">E-mail</th>
            <th colspan="3" th:text="#{list.operations}">Operations</th>
        </tr>
        <tr th:each="user, iStat: ${users}">
            <td th:text="${iStat.index + 1}" />
            <td>
                <a th:text="${user.firstName + ' ' + user.lastName}" />
            </td>
            <td th:text="${user.email}"/>

            <td>
                <a th:href="@{|/users/appoint/nurse/${user.id}|}" th:text="#{list.signAsNurse}">Sign as Nurse</a>
            </td>
            <td>
                <a th:href="@{|/users/appoint/doctor/${user.id}|}" th:text="#{list.signAsDoctor}">Sign as Doctor</a>
            </td>
            <td>
                <a th:href="@{|/users/appoint/patient/${user.id}|}" th:text="#{list.signAsPatient}">Sign as Patient</a>
            </td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
